<html>
    <head>
        <title>aula 5 javascript</title>
    </head>
    <body>
        <script>
            function retornaSexo(Sexo){
                if(Sexo=== 'M'){
                    return 'Masculino';
                }
                else if(Sexo ==='F'){
                    return 'Feminino';
                }
                else{
                    return 'outro';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);
            function retornaSexo2(sexo2){
                switch(sexo2){
                    case'M':
                    return 'Masculino';
                    case'F':
                    return 'Feminino';
                    default:
                    return'outro';
                }   
            }
            resultado = retornaSexo2('X');
            console.log(resultado);
        </script>
    </body>
</html>
