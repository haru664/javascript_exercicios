    <body>
        <script>
           
           var x = 32, y =321;
           
           function justpair (x,y){
                var ret = 0;
             if(x%2 != 1){
                 ret = x;
                }
             return ret;
           }
           while (x<=y){
             var pair = justpair(x,y);
             if(pair!=0){
                  console.log(pair);
                }
              x++;
           }

        </script>
