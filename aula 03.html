<html>
    <head>
        <title>aula3 javascript</title>
    </head>
    <body>
        <script>
            var x = 10,y = 5;
            var resultado = x+y;
            console.log("somando x e y"+resultado);
            resultado = x-y;
            console.log("subtrair x e y"+resultado);
            resultado= x%y;
            console.log("o resto da divisão de x e y è"+resultado);
            x+=1;
            resultado = (x)%y;
            console.log("o resto da divisão de x e y è"+resultado);
        </script>
    </body>
</html>
